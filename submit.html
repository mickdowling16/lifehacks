<!-- Page navigation. Logo and menu  -->

        <div id="header">
            <a href="index.html"><h1 id="logo">Everyday Lifehacks</h1></a>

    <!-- submit a hack form -->
    <section>
        <div id="submit-form">
            <h2>Submit a hack</h2>

            <form method="get" action="/thanks.html">
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname"><br>

                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname"><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br>

                <label for="your-hack">Your hack:</label><br>
                <input type="text" id="your-hack" name="your-hack" required><br><br>

                <label for="submit-file">Upload a Picture or Video:</label>
                <input type="file" id="submit-file" name="submit-file"><br><br>

                <input type="submit" value="Submit">
                <input type="reset" value="Clear Form">
            </form>

        </div>
    </section>
